<script>
    /* Map */
    var map = L.map('wedding-map').setView([30.735, -81.478], 10);
    L.tileLayer('http://{s}.tiles.mapbox.com/v3/curtmerrill.lbj9gdjh/{z}/{x}/{y}.png', {
        maxZoom: 14
    }).addTo(map);

    /* marker style */
    var markerIcon = L.icon({
        iconUrl: 'img/marker.png',
        
        iconSize: [20, 28],
        iconAnchor: [10, 27],
        popupAnchor: [0, -29]
    });

    var greyField = L.marker([30.779414,-81.468558],{icon: markerIcon}).addTo(map);
    greyField.bindPopup('<b>Greyfield Inn</b>');

    var ferryDock = L.marker([30.67165,-81.4652967],{icon: markerIcon}).addTo(map);
    ferryDock.bindPopup('<b>Ferry dock</b><br>Next to Brett\'s Waterway Cafe (<a href="http://maps.google.com/maps?daddr=1+S+Front+St,+Fernandina+Beach+FL">Directions</a>)');

</script>
